version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      all dependencies:
        patterns:
          - "*"

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: monthly
    groups:
      all dependencies:
        patterns:
          - "*"

  - package-ecosystem: gomod
    directory: .sage
    schedule:
      interval: monthly
    groups:
      all dependencies:
        patterns:
          - "*"
